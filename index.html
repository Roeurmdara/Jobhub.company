<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="128x128" href="./src/images/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobhub</title>
    <!-- TailwindCSS CDN (if you need it for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Your app logic (plain JS, no JSX) -->
    <script>
      document.getElementById("root").innerHTML = `
        <div class="p-6">
          <h1 class="text-2xl font-bold text-blue-600">Welcome to JobHub</h1>
          <button data-tooltip-target="tooltip-default" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
            Hover me
          </button>
          <div id="tooltip-default" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip">
            Tooltip content
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
        </div>
      `;
    </script>
  </body>
</html>
